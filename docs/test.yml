package: []
env: {}
tables:
- table: stu
  comment: null
  columns:
  - column: id
    comment: 自增id
    engine: uuid  # dbfaker内置方法，生成32为uuid字符串
    rule: null
  - column: name
    comment: 学生名字
    engine: name  # faker标准库方法；
    rule: null
  - column: school
    comment: 学校名字
    engine: eq  # dbfaker内置方法；直接返回给定value
    rule:
      value: 中国家里蹲小学
  - column: nickname
    comment: 学生姓名拼音
    engine: hans2pinyin  # dbfaker内置方法；给定汉字返回拼音
    rule:
      hans: '{{ stu.name }}'  # 通过jinja2模板直接调用上面的学生姓名
      style: 'A'  # style： A：全拼； F：首字母
  - column: age
    comment: 学生年龄
    engine: randint  # 从给定范围数字中随机取一个整数
    rule:
      value: [10, 15]
  - column: score
    comment: 成绩
    engine: weights_choice  # 带权重的随机返回
    rule:
      - value: [A,B]  # 这里意思是返回A或者B的权重是30%，返回C、D、E的权重是70%
        weight: 0.3
      - value: [C,D,E]
        weight: 0.7
  - column: phone
    comment: 电话号码
    engine: phone_number # faker标准库方法；
    rule: null
  - column: email
    comment: 家庭网络邮箱
    engine: email # faker标准库方法；
    rule: null
  - column: address
    comment: 家庭地址
    engine: address # faker标准库方法；
    rule: null
- table: course
  comment: null
  columns:
  - column: id
    comment: 自增id
    engine: uuid
    rule: null
  - column: name
    comment: 课程名称
    engine: choice
    rule:
      value: [语文, 数学, 英语, 化学, 物理]
  - column: grade
    comment: 年级
    engine: choice
    rule:
      value: [一年级,二年级,三年级,四年级,五年级,六年级]
  - column: teacher
    comment: 授课老师
    engine: name
    rule: null
- table: choice_course
  comment: null
  columns:
  - column: id
    comment: 自增id
    engine: uuid
    rule: null
  - column: stu_id
    comment: 学生ID
    engine: eq
    rule:
      value: '{{ stu.id }}'
  - column: course_id
    comment: 课程ID
    engine: eq
    rule:
      value: '{{ course.id }}'
  - column: time
    comment: 上课时间
    engine: now
    rule:
      format: '%Y-%m-%d %H:%M:%S'
extraction: {}